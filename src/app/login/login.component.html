<div class='login-container'>
  <!-- <p-panel header="Login"> -->
  <div class='logo'><a href="#"><img src="../assets/method-draw-image.svg" /></a></div>
  <div class="login-block">
    <form [formGroup]="userform" (ngSubmit)="signIn()">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup form-group">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="email" pInputText placeholder="Username" formControlName='username' class='form-control'
              [(ngModel)]='userprofile.username' />
          </div>
          <div>
            <p-message severity="error"
              [text]="userform.controls['username'].errors['required'] ? 'Username is required' : userform.controls['username'].errors['pattern'] ? 'Enter valid email address' : ''"
              *ngIf="!userform.controls['username'].valid&&userform.controls['username'].dirty"></p-message>
          </div>
        </div>
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup form-group">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" pInputText placeholder="Password" formControlName='password' class='form-control'
              [(ngModel)]='userprofile.password' />
          </div>
          <div>
            <p-message severity="error"
              [text]="userform.controls['password'].errors['required'] ? 'Password is required' : userform.controls['password'].errors['minlength'] ? 'Must be 6 characters' : ''"
              *ngIf="!userform.controls['password'].valid&&userform.controls['password'].dirty"></p-message>
          </div>
        </div>
        <div class="ui-g-3 ui-md-3 ui-md-offset-9 ui-sm-12">
          <button pButton type="submit" class="ui-button-raised" label='Login' style='float: right;'
            [disabled]="!userform.valid"></button>
        </div>
      </div>
    </form>
  </div>
  <!-- </p-panel> -->
</div>
